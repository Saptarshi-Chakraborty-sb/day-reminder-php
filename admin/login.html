<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/jpg">

    <script>
        let allCookies = document.cookie;
        let haveCookie = false;
        let cookieName = "admin";

        if (allCookies.includes(cookieName)) {
            let a = allCookies.indexOf(cookieName);

            a = cookieName.length + 1;

            let tempStr1 = allCookies.slice(a);

            let b = tempStr1.indexOf(";");

            if (b === -1) {
                b = tempStr1.length;
            }

            if ((b - a) > 20) {
                haveCookie = true;
            }
        }

        if (haveCookie === true) {
            console.log("Admin logged in");
            window.location.replace('./');
        } else {
            console.log("Not logged in");
        }
    </script>

    <title>Admin Login</title>
</head>

<body>
    <h2 class="text-center mt-4">Admin Login</h2>
    <form method="post" action="./api/admin_login.php" class="container my-4">
        <div class="mb-3">
            <label for="usernameField" class="form-label fw-bold fs-5 ms-2">Admin Email</label>
            <input type="text" class="form-control" name="username" id="usernameField" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="passwordField" class="form-label fw-bold fs-5 ms-2">Admin Password</label>
            <input type="text" class="form-control" name="password" id="passwordField" autocomplete="off" required>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-lg btn-success">Log In</button>
        </div>
    </form>
</body>


</html>
